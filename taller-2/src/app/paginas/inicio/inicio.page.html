<ion-menu side="start" menuId="main" contentId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/inicio" routerDirection="root">Inicio</ion-item>
      <ion-item routerLink="/gestionar-citas" routerDirection="root">Gestionar Citas</ion-item>
      <ion-item routerLink="/configuraciones" routerDirection="root">Configuraciones</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Botón para abrir el menú -->
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content"> <!-- Agregamos el ID para asociarlo con el menú -->
  <!-- Contenedor de la cita aleatoria -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ citaAleatoria.frase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>- {{ citaAleatoria.autor }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Botón para obtener una nueva cita -->
  <ion-button expand="full" (click)="nuevaCita()">Obtener Nueva Cita</ion-button>
</ion-content>
