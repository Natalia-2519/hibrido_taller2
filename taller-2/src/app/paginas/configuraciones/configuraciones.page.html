<ion-header>
  <ion-toolbar>
    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>¿Borrar citas al inicio?</ion-label>
      <ion-toggle [(ngModel)]="borrarCitasInicio"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-button expand="full" (click)="guardarConfiguracion()">Guardar Configuración</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
